<!DOCTYPE HTML>

<html>
<head>
	<title> Credentials Database </title>
	<link rel="stylesheet" type="text/css" href="Home.css">
</head>
<body>
	<p id="welcome">Welcome to Credentials Database!</p>
	
	<form method="post" action="/Credentials_Database/signup.php">
                <fieldset>
                <legend>Sign Up</legend>
			<p>Name:</p>
			<input type="text" name="name" placeholder="Name" required><br>
                        <p>Username:</p>
			<input type="text" name="username" placeholder="Username" required><br>
                        <p>Password:</p>
                        <input type="password" name="password" placeholder="Password" required><br>
			<p>E-mail ID:</p>
			<input type="text" name="email" placeholder="user123@example.com" required><br><br>
                        <input type="submit" value="Submit">
                </fieldset>
        </form>

	<form action="/Credentials_Database/login.php" method="post"> 
		<fieldset>
		<legend>Login</legend>
			<p>Username:</p>
			<input type="text" name="username" placeholder="Username" required><br>
			<p>Password:</p>
			<input type="password" name="password" placeholder="Password" required><br><br>
			<input type="submit" value="Submit">
		</fieldset>
	</form>

</body>
</html>
